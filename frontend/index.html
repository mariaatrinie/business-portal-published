<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .add-btn { background: #27ae60; color: white; }
    .update-btn { background: #2980b9; color: white; display: none; }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #34495e;
      color: white;
    }
    .edit { background: #f39c12; color: white; }
    .delete { background: #e74c3c; color: white; }
  </style>
</head>

<body>

<h1>üè¢ Business Portal-Registration</h1>

<div class="container">
  <form id="businessForm">
    <input type="hidden" id="businessId">

    <input id="name" placeholder="Business Name" required>
    <input id="email" placeholder="Email" required>
    <input id="city" placeholder="City" required>
    <input id="owner" placeholder="Owner Name" required>

    <button class="add-btn" id="addBtn">Add Business</button>
    <button type="button" class="update-btn" id="updateBtn">Update Business</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>City</th>
        <th>Owner</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script>
const API = window.location.origin + "/api/business";

const tableBody = document.getElementById("tableBody");
const idInput = document.getElementById("businessId");

const nameInput = document.getElementById("name");
const emailInput = document.getElementById("email");
const cityInput = document.getElementById("city");
const ownerInput = document.getElementById("owner");

const addBtn = document.getElementById("addBtn");
const updateBtn = document.getElementById("updateBtn");

/* LOAD DATA */
function loadData() {
  fetch(API)
    .then(res => res.json())
    .then(data => {
      tableBody.innerHTML = "";
      data.forEach(b => {
        tableBody.innerHTML += `
          <tr>
            <td>${b.name}</td>
            <td>${b.email}</td>
            <td>${b.city}</td>
            <td>${b.owner}</td>
            <td>
              <button class="edit" onclick="editData('${b._id}','${b.name}','${b.email}','${b.city}','${b.owner}')">Edit</button>
              <button class="delete" onclick="deleteData('${b._id}')">Delete</button>
            </td>
          </tr>
        `;
      });
    });
}

/* ADD */
document.getElementById("businessForm").addEventListener("submit", e => {
  e.preventDefault();

  fetch(API, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: nameInput.value,
      email: emailInput.value,
      city: cityInput.value,
      owner: ownerInput.value
    })
  }).then(() => {
    e.target.reset();
    loadData();
  });
});

/* EDIT */
function editData(id, name, email, city, owner) {
  idInput.value = id;
  nameInput.value = name;
  emailInput.value = email;
  cityInput.value = city;
  ownerInput.value = owner;

  addBtn.style.display = "none";
  updateBtn.style.display = "block";
}

/* UPDATE */
updateBtn.onclick = () => {
  fetch(`${API}/${idInput.value}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: nameInput.value,
      email: emailInput.value,
      city: cityInput.value,
      owner: ownerInput.value
    })
  }).then(() => {
    document.getElementById("businessForm").reset();
    addBtn.style.display = "block";
    updateBtn.style.display = "none";
    loadData();
  });
};

/* DELETE */
function deleteData(id) {
  if (confirm("Delete this business?")) {
    fetch(`${API}/${id}`, { method: "DELETE" })
      .then(() => loadData());
  }
}

loadData();
</script>

</body>
</html>
